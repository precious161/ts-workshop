<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple To-do list App</title>
  </head>
  <body>
    <h1>My Day</h1>
    <form id="todo-form">
      <input type="text" id="todo-task" placeholder="Add a task" required />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <script src="app.js"></script>
  </body>
</html>
